<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="libs/images/img-01.png" alt="IMG">
            </div>
            <form class="login100-form validate-form">
                <span class="login100-form-title">
                    Member Login
                </span>

                <div class="wrap-input100 validate-input" ng-model="email">
                    <input class="input100" type="text" ng-model="email" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" ng-model="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <h1 ng-if="flag == true" class="alert alert-danger h5">Sai Tài Khoản Or Password</h1>
                
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" ng-click="login()">
                        Đăng Nhập
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Quên
                    </span>
                    <a class="txt2" href="#">
                        Tài Khoản / Mật Khẩu ?
                    </a>
                </div>
                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                        Đăng Kí Tài Khoản
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
